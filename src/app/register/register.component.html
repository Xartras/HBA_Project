<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-2 offset-md-5">
        <h3>Sign up!</h3>
  
        <form name="logForm" #f="ngForm" (ngSubmit)="btnRegister()">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" name="login" [(ngModel)]="user.login" #login="ngModel"/>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel"/>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" [(ngModel)]="user.email" #password="ngModel"/>
          </div>
  
          <div class="form-group">
            <label for="periodBegin">Period start</label>
            <input type="date" name="periodBegin" [(ngModel)]="user.periodStart" #password="ngModel"/>
          </div>
  
          <div class="form-group">
            <label for="periodEnd">Period end</label>
            <input type="date" name="periodEnd" [(ngModel)]="user.periodEnd" #password="ngModel"/>
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
