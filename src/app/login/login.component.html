<div class="container">
  <h2>Logowanie</h2>
  <div class="row">
    <div class="col-md-2 offset-md-4">  
      
      <form [formGroup]="logForm" (ngSubmit)="btnLogIn()">
        
        <div class="form-group" [ngClass] = "{ 'is-invalid': isFormSubmitted && isUserIncorrect }">
          <div *ngIf="isFormSubmitted  isUserIncorrect">
            Niepoprawny login lub hasło
          </div>
        </div>

        <div class="form-group" [ngClass] = "{ 'is-invalid': isFormSubmitted && formInput.login.errors }">
          <label for="login">Login</label>
          <input type="text" formControlName="login" class="form-control"/>
          
          <div *ngIf="isFormSubmitted && formInput.login.errors.required" class="alert alert-danger">
            Pole wymagane!
          </div>
        </div>
    
        <div class="form-group" [ngClass] = "{ 'is-invalid': isFormSubmitted && formInput.password.errors }">
          <label for="password">Hasło</label>
          <input type="password" formControlName="password" class="form-control"/>

          <div *ngIf="isFormSubmitted && formInput.password.errors.required" class="alert alert-danger">
            Pole wymagane!
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col md-2">
              <button>Zaloguj się!</button>
              <button (click) = "btnRegOn()">Zarejestruj się!</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
