<div class="container">
  <h2>Logowanie</h2>
  <div class="row">
    <div class="col-md-2 offset-md-4">  
      <form name="logForm" #f="ngForm" (ngSubmit)="btnLogIn()">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" name="login" [(ngModel)]="user.login" #login="ngModel" required/>
        </div>
    
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col md-2">
              <button>Zaloguj się!</button>
              <button (click) = "btnRegOn()">Zarejestruj się!</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
