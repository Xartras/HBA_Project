<div class="container">
  <h2>Logowanie</h2>
  <div class="row">
    <div class="col-md-2 offset-md-4">  
      
      <form [formGroup]="logForm" (ngSubmit)="btnLogIn()">
        
        <div class="form-group">
          <div *ngIf=" isFormSubmitted && (
                      (formInput.login.invalid && (formInput.login.dirty || formInput.login.touched))
                   || (formInput.password.invalid && (formInput.password.dirty || formInput.password.touched)))">
            <div *ngIf="formInput.login.errors.minlength || formInput.password.errors.minlength" class="alert alert-danger">
                Niepoprawny login lub hasło
            </div> 
          </div>
        </div>

        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" formControlName="login" class="form-control"/>
          
          <div *ngIf="formInput.login.invalid && (formInput.login.dirty || formInput.login.touched)">
            <div *ngIf="formInput.login.errors.required" class="alert alert-danger">
              Pole wymagane!
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" formControlName="password" class="form-control"/>

          <div *ngIf="formInput.password.invalid && (formInput.password.dirty || formInput.password.touched)">
            <div *ngIf="formInput.password.errors.required" class="alert alert-danger">
              Pole wymagane!
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col md-2">
              <button>Zaloguj się!</button>
              <button (click) = "btnRegOn()">Zarejestruj się!</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
