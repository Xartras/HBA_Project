<div>
  <app-header></app-header>
  
  <div>
    <h3>Rejestracja</h3>
    <form #rejestracja="ngForm" (ngSubmit)="btnZarejestruj(rejestracja.value)">
      <div class="form-group">
        <label for="login">Login:</label>
        <input name="login" type="text" ngModel>
      </div>

      <div class="form-group">
        <label for="haslo">Hasło:</label>
        <input name="haslo" type="password" ngModel>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" type="email" ngModel>
      </div>

      <div class="form-group">
        <label for="okresOd">Okres od:</label>
        <input name="okresOd" type="date" ngModel>
      </div>

      <div class="form-group">
        <label for="okresDo">Okres do:</label>
        <input name="okresDo" type="date" ngModel>
      </div>

      <button type="submit">Zarejestruj się!</button>
    </form>
  </div>
<!-- Formularz logowania -->
  <div>
    <h3>Logowanie</h3>
    <form #logowanie="ngForm" (ngSubmit)="btnZaloguj(logowanie.value)">
      <div class="form-group">
        <label for="login">Login:</label>
        <input name="login" type="text" ngModel>
      </div>
    
      <div class="form-group">
        <label for="haslo">Hasło:</label>
        <input name="haslo" type="password" ngModel>
      </div>

      <button type="Submit">Zaloguj się!</button>
    </form>
  </div>
</div>
