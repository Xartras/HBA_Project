<h2 mat-dialog-title>{{newBudgetItemDialog.title}}</h2>

<mat-dialog-content> 
  <form [formGroup]="addPlanItemForm">

    <div class="form-group">
      <label for="type">Rodzaj</label>
      <input type = "text" [ngClass] = "{ 'is-invalid': isFormSubmitted && formInput.cType.errors }"
             formControlName = "cType" class = "form-control" name = "type" 
             [value]="newBudgetItemDialog.type">

      <div *ngIf="isFormSubmitted && formInput.cType.errors.required" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="category">Kategoria</label>
      <input type = "text" [ngClass]   = "{ 'is-invalid': isFormSubmitted && formInput.cCategory.errors }"
             formControlName = "cCategory" class = "form-control" name = "category" 
             [value]="newBudgetItemDialog.category">

      <div *ngIf="isFormSubmitted && formInput.cCategory.errors.required" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="name">Nazwa</label>
      <input type = "text" [ngClass]   = "{ 'is-invalid': isFormSubmitted && formInput.cName.errors }"
             formControlName = "cName" class = "form-control" name = "name"
             [value]="newBudgetItemDialog.name">

      <div *ngIf="isFormSubmitted && formInput.cName.errors.required" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Kwota</label>
      <input type = "number" [ngClass]   = "{ 'is-invalid': isFormSubmitted && formInput.cAmount.errors }"
             formControlName = "cAmount" class = "form-control" name = "amount"
             [value]="newBudgetItemDialog.amount">

      <div *ngIf="isFormSubmitted && formInput.cAmount.errors.required" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Komentarz</label>
      <input type = "text" formControlName = "cComment" class = "form-control" name = "comment"
             [value] = "newBudgetItemDialog.comment">
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-reisedbutton (click)="btnSaveNewItem(f)">Zapisz</button>
  <button mat-button (click)="btnCancel()">Anuluj</button>
</mat-dialog-actions>
