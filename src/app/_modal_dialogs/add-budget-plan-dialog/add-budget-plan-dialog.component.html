<h2 mat-dialog-title>{{newBudgetItemDialog.title}}</h2>

<mat-dialog-content> 
  <form [formGroup]="addPlanItemForm">

    <div class="form-group">
      <label for="type">Rodzaj</label>
 <!--    <input type = "text" [ngClass] = "{ 'is-invalid': isFormSubmitted && formInput.cType.errors }"
             formControlName = "cType" class = "form-control" name = "type" 
             [value]="newBudgetItemDialog.type"> --> 
      <select type = "text" [ngClass] = "{ 'is-invalid': isFormSubmitted && formInput.cType.invalid }"
                  formControlName = "cType" class = "form-control" name = "type">
        <option *ngFor="let t of types" [value]="t.type">
          {{t.type}}
        </option>
      </select>

      <div *ngIf="isFormSubmitted && formInput.cType.invalid" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="category">Kategoria</label>
      <input type = "text" [ngClass]   = "{ 'is-invalid': isFormSubmitted && formInput.cCategory.invalid}"
             formControlName = "cCategory" class = "form-control" name = "category">

      <div *ngIf="isFormSubmitted && formInput.cCategory.invalid" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="name">Nazwa</label>
      <input type = "text" [ngClass]   = "{ 'is-invalid': isFormSubmitted && formInput.cName.invalid }"
             formControlName = "cName" class = "form-control" name = "name">

      <div *ngIf="isFormSubmitted && formInput.cName.invalid" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Kwota</label>
      <input type = "number" [ngClass]   = "{ 'is-invalid': isFormSubmitted && formInput.cAmount.invalid }"
             formControlName = "cAmount" class = "form-control" name = "amount">

      <div *ngIf="isFormSubmitted && formInput.cAmount.invalid" class="alert alert-danger">
        Pole wymagane!
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Komentarz</label>
      <input type = "text" formControlName = "cComment" class = "form-control" name = "comment">
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button  mat-reisedbutton (click)="btnSaveNewItem()">Zapisz</button>
  <button  mat-button (click)="btnCancel()">Anuluj</button>
</mat-dialog-actions>
