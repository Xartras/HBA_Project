<h2 mat-dialog-title>{{newBudgetItemDialog.title}}</h2>

<mat-dialog-content> 
  <form #f="ngForm">

    <div class="form-group">
      <label for="type">Rodzaj</label>
      <input type="text" name = "type" [(ngModel)]="newBudgetItemDialog.type" #type="ngModel" required>
    </div>

    <div class="form-group">
      <label for="category">Kategoria</label>
      <input type="text" name = "category" [(ngModel)]="newBudgetItemDialog.category" #category="ngModel" required>
    </div>

    <div class="form-group">
      <label for="name">Nazwa</label>
      <input type="text" name = "name" [(ngModel)]="newBudgetItemDialog.name" #name="ngModel" required>
    </div>

    <div class="form-group">
      <label for="amount">Kwota</label>
      <input type="number" name = "amount" [(ngModel)]="newBudgetItemDialog.amount" #amount="ngModel" required>
    </div>

    <div class="form-group">
      <label for="comment">Komentarz</label>
      <input type="text" name = "comment" [(ngModel)]="newBudgetItemDialog.comment" #comment="ngModel">
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-reisedbutton (click)="btnSaveNewItem()">Zapisz</button>
  <button mat-button (click)="btnCancel()">Anuluj</button>
</mat-dialog-actions>
