<h2 mat-dialog-title>Rejestracja</h2>

<mat-dialog-content> 
  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-auto">  
        <form name="regForm" #f="ngForm" (ngSubmit)="btnRegister()">
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="login">Login</label>
              <input type="text" name="login" [(ngModel)]="user.login" #login="ngModel"/>
            </div>

            <div class="col-sm-6">
              <label for="periodBegin">Okres od</label>
              <input type="date" name="periodBegin" [(ngModel)]="user.periodStart" #password="ngModel"/>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <label for="password">Has≈Ço</label>
              <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel"/>
            </div>
          
            <div class="col-sm-6">
              <label for="periodEnd">Okres do</label>
              <input type="date" name="periodEnd" [(ngModel)]="user.periodEnd" #password="ngModel"/>
            </div>         
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <label for="email">Email</label>
              <input type="text" name="email" [(ngModel)]="user.email" #password="ngModel"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<mat-dialog-content> 

<mat-dialog-actions>
  <button mat-reisedbutton (click)="btnAuthRegistration()">Zapisz</button>
  <button mat-button (click)="btnCancel()">Anuluj</button>
</mat-dialog-actions>
