<h2 mat-dialog-title>Dodaj opłatę okresową</h2>

<mat-dialog-content> 
  <form name="newPFI" #f="ngForm">

    <div class="form-group">
      <label for="category">Kategoria</label>
      <input type="text" name = "category" [(ngModel)]="newFee.category" #category="ngModel" required>
    </div>

    <div class="form-group">
      <label for="name">Nazwa</label>
      <input type="text" name = "name" [(ngModel)]="newFee.name" #name="ngModel" required>
    </div>  

    <div class="form-group">
      <label for="paidFrom">Płatne od</label>
      <input type="date" name = "paidFrom" [(ngModel)]="newFee.paidFrom" #paidFrom="ngModel" required>
    </div>

    <div class="form-group">
      <label for="paidUntil">Płatne do</label>
      <input type="date" name = "paidUntil" [(ngModel)]="newFee.paidUntil" #paidUntil="ngModel" required>
    </div>

    <div class="form-group">
      <label for="paymentPeriod">Płatne co</label>
      <input type="text" name = "paymentPeriod" [(ngModel)]="newFee.paymentPeriod" #paymentPeriod="ngModel" required>
    </div>

    <div class="form-group">
      <label for="ifAlreadyPaid">Czy opłacono</label>
      <input type="checkbox" name = "ifAlreadyPaid" [(ngModel)]="newFee.ifAlreadyPaid" #ifAlreadyPaid="ngModel" required>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-reisedbutton (click)="btnSaveNewItem()">Zapisz</button>
  <button mat-button (click)="btnCancel()">Anuluj</button>
</mat-dialog-actions>
