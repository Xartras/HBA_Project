<h2 mat-dialog-title>Logowanie</h2>

<mat-dialog-content> 
  <div class="container">
    <div class="row">
      <div class="col-md-2 offset-md-4">  
        <form name="logForm" #f="ngForm" (ngSubmit)="btnLogIn()">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" name="login" [(ngModel)]="user.login" #login="ngModel" required/>
          </div>
    
          <div class="form-group">
            <label for="password">Has≈Ço</label>
            <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
          </div>
        </form>
      </div>
    </div>
  </div>
<mat-dialog-content> 

<mat-dialog-actions>
  <button mat-reisedbutton (click)="btnAuthUser()">Zapisz</button>
  <button mat-button (click)="btnCancel()">Anuluj</button>
</mat-dialog-actions>
