<h2 mat-dialog-title>Rejestracja</h2>

<mat-dialog-content> 
  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-auto">  
        <form [formGroup] = "regForm" (ngSubmit)="btnRegister()">
          <div class="row">
            
            <div *ngIf="isFormSubmitted && !isUserNotValid" class="alert alert-danger">
              Użytkownik już istnieje!
            </div>

            <div class="form-group col-sm-6">
              <label for="login">Login</label>
              <input type="text" formControlName="login" class="form-control"/>

              <div *ngIf="formInput.login.invalid && (formInput.login.dirty || formInput.login.touched)">
                <div *ngIf="formInput.login.errors.required" class="alert alert-danger">
                  Pole wymagane!
                </div>
              </div>
            </div>

            <div class="form-group col-sm-6">
                <label for="password">Hasło</label>
                <input type="password" formControlName="password" class="form-control"/>
  
                <div *ngIf="formInput.password.invalid && (formInput.password.dirty || formInput.password.touched)">
                  <div *ngIf="formInput.password.errors.required" class="alert alert-danger">
                    Pole wymagane!
                  </div>
                </div>
              </div>
          </div>

          <div class="form-group col-sm-6" [ngClass] = "{ 'is-invalid': isFormSubmitted && formInput.email.invalid }">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control"/>

              <div *ngIf="formInput.email.invalid && (formInput.email.dirty || formInput.email.touched)">
                <div *ngIf="isFormSubmitted && formInput.email.errors.required" class="alert alert-danger">
                  Pole wymagane!
                </div>
                <div *ngIf="isFormSubmitted && formInput.email.errors.email" class="alert alert-danger">
                  Należy podać poprawny adres e-mail!
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
<mat-dialog-content> 

<mat-dialog-actions>
  <button mat-reisedbutton (click)="btnAuthRegistration()">Zapisz</button>
  <button mat-button (click)="btnCancel()">Anuluj</button>
</mat-dialog-actions>
