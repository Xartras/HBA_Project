<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
      <h4>Opłaty okresowe</h4>
    </div>
    <form class="form-inline">
      <button (click)="btnAddPeriodicFee()">Dodaj</button>
    </form>
  </nav>
</div>

<div class="mat-elevation-z8 app-periodic-fees">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Kolumna [Kategoria] -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- Kolumna [Nazwa] -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Kolumna [Platne Od] -->
    <ng-container matColumnDef="paidFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Płatne od</th>
      <td mat-cell *matCellDef="let row">{{row.paidFrom}}</td>
    </ng-container>

    <!-- Kolumna [Płatne Do] -->
    <ng-container matColumnDef="paidUntil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pładne do</th>
      <td mat-cell *matCellDef="let row">{{row.paidUntil}}</td>
    </ng-container>

    <!-- Kolumna [Płatne Co] -->
    <ng-container matColumnDef="paymentPeriod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Płatne Co</th>
      <td mat-cell *matCellDef="let row">{{row.paymentPeriod}}</td>
    </ng-container>

    <!-- Kolumna [Czy opłacono] -->
    <ng-container matColumnDef="ifAlreadyPaid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Czy opłacono</th>
      <td mat-cell *matCellDef="let row">
          <mat-checkbox [(ngModel)]="row.ifAlreadyPaid" (click)="btnChangeFeeStatus(!row.ifAlreadyPaid)"></mat-checkbox>
      </td>
    </ng-container>

        <!-- [Akcje] -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Akcje</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="btnEditRow(row)">{{row.actions.split(";")[0]}}</button>
        <button (click)="btnRemoveRow(row)">{{row.actions.split(";")[1]}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
