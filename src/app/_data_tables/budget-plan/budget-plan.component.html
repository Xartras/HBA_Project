<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
      <h4>Planowanie budżetu</h4>
    </div>

    <form [formGroup]="addPlanItemForm" class="form-inline">
      <div class="formGroup"> 
        <label for="prdStart">Okres od:</label>
        <input type="date" formControlName = "cPrdStart" class = "form-control" name = "prdStart">
      </div>

      <div>
        <label for="prdEnd">Okres do:</label>
        <input type="date" formControlName = "cPrdEnd" class = "form-control" name = "prdEnd">
      </div>

      <button (click)="getFilteredData()">Filtruj</button>
    </form>
  </nav>
</div>

<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- [Rodzaj] -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Rodzaj</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- [Kategoria] -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Kategoria</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- [Nazwa] -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- [Poczatek okresu] -->
    <ng-container matColumnDef="periodBegin">
      <th mat-header-cell *matHeaderCellDef>Okres Od</th>
      <td mat-cell *matCellDef="let row">{{row.periodBegin}}</td>
    </ng-container>
    
    <!-- [Koniec okres] -->
    <ng-container matColumnDef="periodEnd">
      <th mat-header-cell *matHeaderCellDef>Okres Do</th>
      <td mat-cell *matCellDef="let row">{{row.periodEnd}}</td>
    </ng-container>    

    <!-- [Kwota planowana] -->
    <ng-container matColumnDef="plannedAmount">
      <th mat-header-cell *matHeaderCellDef>Kwota Planowana</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- [Stan aktualny] -->
    <ng-container matColumnDef="currentAmount">
      <th mat-header-cell *matHeaderCellDef>Stan Aktualny</th>
      <td mat-cell *matCellDef="let row">{{row.amount- 40}}</td>
    </ng-container>

    <!-- [Roznica pomiedzy planem, a stanem faktycznym] -->
    <ng-container matColumnDef="difference">
      <th mat-header-cell *matHeaderCellDef>Różnica</th>
      <td mat-cell *matCellDef="let row">{{row.amount - (row.amount - 40)}}</td>
    </ng-container>

    <!-- [Kategoria] -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Komentarz</th>
      <td mat-cell *matCellDef="let row">{{row.comment}}</td>
    </ng-container>

    <!-- [Akcje] -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="btnEditRow(row)">{{row.actions.split(";")[0]}}</button>
        <button (click)="btnRemoveRow(row)">{{row.actions.split(";")[1]}}</button>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
