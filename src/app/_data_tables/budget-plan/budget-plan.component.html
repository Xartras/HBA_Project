<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
      <h4>Planowanie budżetu</h4>
    </div>
    <form class="form-inline">
      <button (click)="btnAddBudgetPlanItem()">Dodaj</button>
    </form>
  </nav>
</div>

<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- [Rodzaj] -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rodzaj</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- [Kategoria] -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- [Nazwa] -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- [Kwota] -->
    <ng-container matColumnDef="plannedAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kwota Planowana</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- [Kwota] -->
    <ng-container matColumnDef="currentAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stan Aktualny</th>
      <td mat-cell *matCellDef="let row">{{row.amount- 40}}</td>
    </ng-container>

    <!-- [Kwota] -->
    <ng-container matColumnDef="difference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Różnica</th>
      <td mat-cell *matCellDef="let row">{{row.amount - (row.amount - 40)}}</td>
    </ng-container>

    <!-- [Kategoria] -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Komentarz</th>
      <td mat-cell *matCellDef="let row">{{row.comment}}</td>
    </ng-container>

    <!-- [Akcje] -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="btnEditRow(row)">{{row.actions.split(";")[0]}}</button>
        <button (click)="btnRemoveRow(row)">{{row.actions.split(";")[1]}}</button>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
