<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
      <h4>Opłaty okresowe</h4>
    </div>
    <form class="form-inline">
      <button (click)="btnAddPeriodicFee()">Dodaj</button>
    </form>
  </nav>
</div>

<div class="mat-elevation-z8 app-periodic-fees">
  <table mat-table #table [dataSource]="dataSource" aria-label="Elements">
    <!-- Kolumna [Kategoria] -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Kategoria</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- Kolumna [Nazwa] -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Kolumna [Platne do] -->
    <ng-container matColumnDef="paidUntil">
      <th mat-header-cell *matHeaderCellDef>Płatne do</th>
      <td mat-cell *matCellDef="let row">{{row.paidUntil}}</td>
    </ng-container>

    <!-- Kolumna [Platne co] -->
    <ng-container matColumnDef="paymentPeriod">
      <th mat-header-cell *matHeaderCellDef>Płatne co</th>
      <td mat-cell *matCellDef="let row">{{row.paymentPeriod}}</td>
    </ng-container>

    <!-- Kolumna [Termin koncowy] -->
    <ng-container matColumnDef="paymentDeadline">
      <th mat-header-cell *matHeaderCellDef>Termin końcowy</th>
      <td mat-cell *matCellDef="let row">{{row.paymentDeadline}}</td>
    </ng-container>

    <!-- Kolumna [Uwagi] -->
    <ng-container matColumnDef="warnings">
      <th mat-header-cell *matHeaderCellDef>Uwagi</th>
      <td mat-cell *matCellDef="let row">{{row.warnings}}</td>
    </ng-container>

        <!-- [Akcje] -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="btnEditRow(row)">Edytuj</button>
        <button (click)="btnRemoveRow(row)">Usuń</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
